<ion-header>
  <ion-navbar>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <form id="signup-form1">
    <ion-list id="signup-list1">
      <ion-item id="signup-input1">
        <ion-label>
          Name
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="signup-input2">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="signup-input3">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <button id="signup-button1" ion-button color="stable" block>
      Sign up
    </button>
    <button ion-button icon-right (click)="login()" block>
      Login with
      <ion-icon name="logo-facebook"></ion-icon>
    </button>
  </form>
</ion-content>
