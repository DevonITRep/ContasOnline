<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Despesa
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="despesa-form1">
    <ion-item id="despesa-toggle2">
      <ion-label>
        Cartão de Crédito ?
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <div class="spacer" style="width:300px;height:13px;" id="despesa-spacer3"></div>
    <ion-item id="despesa-select5">
      <ion-label>

      </ion-label>
      <ion-select name=""></ion-select>
    </ion-item>
    <div class="spacer" style="width:300px;height:13px;" id="despesa-spacer6"></div>
    <ion-item id="despesa-toggle3">
      <ion-label>
        Parcelamento ?

      <ion-toggle color="positive" checked="false"></ion-toggle>

    </ion-item>

    <ion-item id="despesa-select1">
      <ion-label>
        Categoria

        Valor

      <ion-input type="number" placeholder=""></ion-input>

  <form id="despesa-form3">
    <ion-item id="despesa-textarea1">
      <ion-label>
        Observação
      </ion-label>
      <ion-textarea placeholder=""></ion-textarea>

  <button id="despesa-button2" ion-button color="positive" block>
    Registrar Gasto
